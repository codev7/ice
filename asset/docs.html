<!doctype html>
<html>
<head>
<title>API Docs - {{.title}}</title>
</head>
<body>
{{range .docs}}
<div class="api">
<h3>{{.Route}}</h3>
<pre>
{{.Description}}
</pre>

<p>
<ul>
{{range .Fields}}
<li>{{.}}</li>
{{end}}
</ul>
</p>

<p>{{range .Formats}}<span>{{.}}</span>{{end}}</p>

</div>
{{end}}
</body>
</html>
